name: Update Contribution Graph

on:
  schedule:
    - cron: '0 0 * * *'  # Runs at 00:00 UTC every day
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update-graph:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Generate Contribution Graph
        run: |
          curl -o activity-graph.svg https://activity-graph.herokuapp.com/graph?username=YOUR_GITHUB_USERNAME&theme=github

      - name: Update README
        run: |
          sed -i '/<!-- Activity Graph -->/r activity-graph.svg' README.md

      - name: Commit Changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git commit -m "Update Contribution Graph"
          git push
